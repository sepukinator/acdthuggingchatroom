<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* Styles (from the CSS you provided) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0; /* Gray background */
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            background: #333333; /* Dark gray background for chat container */
            color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #444444; /* Darker border */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #555555; /* Dark gray background for messages */
        }

        #messages div {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: #666666; /* Darker gray message bubble */
            max-width: 80%;
        }

        #message-input {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 4px;
            margin-right: 10px;
            color: #f4f4f4;
            background-color: #333333;
        }

        #send-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Settings Menu Styles */
        #settings {
            margin-top: 20px;
            text-align: center;
        }

        #settings-button, #save-settings {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #settings-menu {
            background: #333333;
            color: #f4f4f4;
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            margin: 20px auto 0;
            display: none;
        }

        #settings-menu input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #444444;
            border-radius: 4px;
            color: #f4f4f4;
            background-color: #333333;
        }

        /* Profile Picture Styles */
        .pfp {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div>
        <input id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
</div>

<div id="settings">
    <button id="settings-button">Settings</button>
    <div id="settings-menu">
        <input id="username" placeholder="Enter your name">
        <input id="profile-pic" placeholder="Profile picture URL">
        <button id="save-settings">Save</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
